<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="CRUD project"/>
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>

    <div class="container py-5">
      <div class="form-group">
        <label for="">Product Name:</label>
        <input type="text" id="pName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Product Price:</label>
        <input type="text" id="pPrice" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Product Category:</label>
        <input type="text" id="pCat" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Product Description:</label>
        <input type="text" id="pDesc" class="form-control" />
      </div>
      <button class="btn btn-primary" onclick="addProduct()">
        Add Product
      </button>
    </div>
    
    <input onkeyup="searchProduct(this.value)" placeholder="Search..." type="text" class="form-control w-50 mx-auto my-5"/>

    <div class="container">
      <div id="products" class="row">

      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
